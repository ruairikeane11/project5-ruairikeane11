{% extends "base.html" %}
{% load static %}



{% block content %}
    <div class="overlay"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4 offset-lg-2">
                <div class="image-container my-5 ml-5">
                    {% if product.image %}
                        <a href="{{ product.image.url }}" target="_blank">
                            <img class="card-img-top img-fluid" src="{{ product.image.url }}" alt="{{ product.name }}">
                        </a>
                        {% else %}
                        <a href="">
                            <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}noimage.png" alt="{{ product.name }}">
                        </a>
                    {% endif %}
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-6">
                <div class="product-details-container mb-5 mt-md-5">
                    <p class="mb-4 product-title">{{ product.name }}</p>
                    <p class="lead mb-3 text-left font-weight-bold product-price">${{ product.price }}</p>
                    {% if product.rating %}
                        <small class="text-muted"><i class="fas fa-star mt-1"></i>{{ product.rating }} / 5</small>
                    {% else %}
                        <small class="text-muted mt-1">No Rating</small>
                    {% endif %}

                    
                    <div class="category-form-group">
                        <label for="category" class="font-weight-bold">Category:</label>
                        <input id="category" class="form-control" type="text" value="{{ product.category }}" readonly>
                    </div>

                    <div class="size-form-group mt-2">
                        <label for="size" class="font-weight-bold">Size:</label>
                        <input id="size" class="form-control" type="text" value="{{ product.size }}" readonly>
                    </div>

                    

                    <div class="description-form-group mt-4">
                        <label for="description" class="font-weight-bold">Description:</label>
                        <input id="description" class="form-control" type="text" value="{{ product.description }}" readonly>
                    </div>

                    <form class="form" action="{% url 'add_to_bag' product.id %}" method="POST">
                        {% csrf_token %}
                        <div class="form-row">
                                                   
                                <a href="{% url 'products' %}" class="btn btn-outline-black rounded-0 mt-5">
                                    <span class="icon">
                                        <i class="fas fa-chevron-left"></i>
                                    </span>
                                    <span class="text-uppercase">Keep Shopping</span>
                                </a>
                                <input type="submit" class="btn btn-black rounded-0 text-uppercase mt-5" value="Add to Bag">
                            </div>
                            <input type="hidden" name="redirect_url" value="{{ request.path }}">
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
{% endblock %}
